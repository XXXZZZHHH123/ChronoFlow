name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build:
    name: Build & JUnit & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Lint (Spotless + Checkstyle)
        run: mvn -B spotless:check checkstyle:check

      - name: Build & Run tests
        run: mvn -B clean verify

  sca_sbom:
    name: SCA & SBOM (CycloneDX + Grype)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Build (skip tests)
        run: mvn -B clean package -DskipTests

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: SCA via Anchore (SARIF)
        uses: anchore/scan-action@v6
        with:
          sbom: sbom.cdx.json
          fail-build: false
          severity-cutoff: high
          only-fixed: true
          output-format: sarif
          output-file: grype-report.sarif

      - name: SCA via Anchore (table)
        uses: anchore/scan-action@v6
        with:
          sbom: sbom.cdx.json
          fail-build: false
          severity-cutoff: high
          only-fixed: true
          output-format: table
          output-file: grype-report.txt

      - name: Upload SARIF & table
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-sca-reports
          path: |
            sbom.cdx.json
            grype-report.sarif
            grype-report.txt

  sonarjobs:
    name: Sonar Jobs
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY:  ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization="${SONAR_ORGANIZATION}" \
          -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \

  docker_image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, sca_sbom]
    if: ${{ github.ref == 'refs/heads/main'}}
    permissions:
      contents: read
      packages: write
    env:
      DOCKERFILE_PATH: ./Dockerfile
      CONTEXT_PATH: .
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE_NAME (lowercase)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/app" >> $GITHUB_ENV

      - name: Set VERSION
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "VERSION=1.0.${GITHUB_RUN_NUMBER}-SNAPSHOT" >> $GITHUB_ENV
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha + version)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          platforms: linux/amd64
          build-args: |
            REVISION=${{ env.VERSION }}
            MODULE=system
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: docker_image
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Redeploy service (non-interactive)
        run: railway redeploy --service ${{ secrets.RAILWAY_SERVICE_ID }} --yes

      - name: Install curl in container
        shell: sh
        run: |
          if command -v apk >/dev/null 2>&1; then
            apk add --no-cache curl
          elif command -v apt-get >/dev/null 2>&1; then
            apt-get update -y && apt-get install -y curl
          elif command -v microdnf >/dev/null 2>&1; then
            microdnf install -y curl
          else
            echo "No supported package manager found." >&2
            exit 1
          fi

      - name: Wait for healthy service
        if: ${{ github.ref == 'refs/heads/test' }}
        shell: sh
        run: |
          RAW_URL="${{ vars.TEST_BASE_URL }}"
          URL="${RAW_URL%/}"
          echo "Probing $URL ..."
          sleep 20
          i=0
          while [ $i -lt 60 ]; do
            if curl -fsSL --connect-timeout 3 --max-time 4 "$URL/actuator/health" | grep -qi '"status":"UP"'; then
              echo "Service healthy."
              exit 0
            fi
            i=$((i+1))
            sleep 5
          done
          echo "Service not healthy in time."
          exit 1
  
  dast_zap:
    name: DAST (ZAP full-scan)
    runs-on: ubuntu-latest
    needs: deploy
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - name: ZAP Full Scan
        env:
          TARGET_URL: ${{ vars.TEST_BASE_URL }}
        run: |
          set -euo pipefail
          TARGET="${TARGET_URL%/}"
          if [ -z "$TARGET" ]; then
            echo "TEST_BASE_URL is not configured." >&2
            exit 1
          fi
          echo "Running ZAP full scan against $TARGET"
          docker pull ghcr.io/zaproxy/zaproxy:stable -q
          set +e
          docker run --rm \
            -v "$PWD":/zap/wrk/:rw \
            --network host \
            -w /zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
              -t "$TARGET" \
              -j zap-report.json \
              -x zap-report.xml \
              -r zap-report.html \
              -P 1001 \
              -m 5
          ZAP_EXIT=$?
          set -e
          if [ "$ZAP_EXIT" -eq 2 ]; then
            echo "ZAP reported warnings only (exit code 2). Continuing pipeline."
          elif [ "$ZAP_EXIT" -ne 0 ]; then
            echo "ZAP scan failed with exit code $ZAP_EXIT" >&2
            exit "$ZAP_EXIT"
          fi

      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-scan-${{ github.run_id }}
          path: |
            zap-report.html
            zap-report.json
            zap-report.xml
