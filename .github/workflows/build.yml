name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - feature/ci
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build & JUnit & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Lint (Spotless + Checkstyle)
        run: mvn -B spotless:check checkstyle:check

      - name: Build & Run tests
        run: mvn -B clean verify

  sonarjobs:
    name: Sonar Jobs
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/test' || github.ref == 'refs/heads/feature/ci' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY:  ${{ secrets.SONAR_PROJECT_KEY }}
        run: |
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization="${SONAR_ORGANIZATION}" \
          -Dsonar.projectKey="${SONAR_PROJECT_KEY}" \

  docker_image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build   # 只有 build job 成功才执行
    permissions:
      contents: read
      packages: write   # 允许推送到 GHCR
    env:
      DOCKERFILE_PATH: ./Dockerfile   # 如果Dockerfile在子目录，改成 ./backend/Dockerfile
      CONTEXT_PATH: .                 # 子目录项目改成 ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE_NAME (lowercase)
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/app" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}