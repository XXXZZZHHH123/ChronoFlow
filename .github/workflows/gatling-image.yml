name: Build Gatling Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  gatling-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}/gatling" >> $GITHUB_ENV

      - name: Derive version tags
        run: |
          echo "TAG_LATEST=${IMAGE_NAME}:latest" >> $GITHUB_ENV
          echo "TAG_SHA=${IMAGE_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV
          echo "TAG_RUN=${IMAGE_NAME}:build-${GITHUB_RUN_ID}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Gatling image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: perf/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.TAG_LATEST }}
            ${{ env.TAG_SHA }}
            ${{ env.TAG_RUN }}
